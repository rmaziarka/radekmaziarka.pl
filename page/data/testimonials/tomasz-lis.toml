content = "Radek pomaga nam w rozwoju kompetencji programistów i managerów prowadząc dla nich cykle szkoleń. Szkolenia te są dostosowane do potrzeb naszego działu i są wysoko oceniane przez uczestników. Przeprowadza audyt architektury naszych aplikacji i trafnie wskazuje obszary wymagające poprawy. Do każdego tematu przygotowuje się starannie, zbierając informacje z rynku i z literatury. Jest nieocenionym wsparciem dla naszego zespołu."