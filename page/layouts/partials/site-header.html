<header class="header">
    {{ partial "site-navigation.html" . }}
    
    {{ $url := "/" }}
    {{ $language := printf "%s" .Site.Language }}
    {{ if eq $language "en" }}
        {{ $url = "/en" }}
    {{ end }}

    <div class="header__title">
        <a href="{{ $url }}">
            <h1>{{ default .Site.Title }}</h1>
            <div class="header__subheading">Think. Plan. Execute.</div>
        </a>
    </div>
</header>
